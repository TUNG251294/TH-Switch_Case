<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var Number = parseInt(prompt("Enter number", 0));
    switch (Number) {
        case 5:
            alert(1)
            break;
        case -5:
            alert(-1)
            break;
        case 0:
            alert(0)
            break;
    }
</script>
</body>
</html>
