<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var Number = prompt("Enter Number",0);
    Number = parseInt(Number);
    if (Number == 0) {
        alert(0)
    } else if (Number < 0) {
        alert(-1)
    } else {
        alert(1)
    }
</script>
</body>
</html>
