<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script> var value = parseInt(prompt("Enter number"))
  switch (value) {
    case 0: alert("0")
          break;
    case 1: alert("1")
          break;
      case 2: alert("2;3")
      case 3: alert("2;3")
          break;
      default: alert("null")
  }
</script>
</body>
</html>
